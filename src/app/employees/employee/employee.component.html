<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="_employeeService.selectedEmployee.FirstName" placeholder="First Name" required>
      <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">First Name is required.</div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="_employeeService.selectedEmployee.LastName" placeholder="Last Name" required>
      <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">Last Name is required.</div>
    </div>
  </div>
  <div class="form-group">
      <input class="form-control" name="Position" #Position="ngModel" [(ngModel)]="_employeeService.selectedEmployee.Position">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="_employeeService.selectedEmployee.EmpCode">
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="Office" #Office="ngModel" [(ngModel)]="_employeeService.selectedEmployee.Office">
    </div>
  </div>
  <div class="form-group">
      <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
</form>
